title: "Pic de l'étandard, July 2011"
author: Stéphane Akkaoui
date: 2011/07/30
source: http://farm7.static.flickr.com/6123/6002813845_62b0129d01_b.jpg

Je ne voudrais pas rentrer dans des choses trop dimensionnelles, mais, tu vois au passage qu'il n'y a rien de concret car on vit dans une réalité qu'on a créée et que j'appelle illusion car l'aboutissement de l'instinct, c'est l'amour ! Et là, vraiment, j'essaie de tout coeur de donner la plus belle réponse de la terre !